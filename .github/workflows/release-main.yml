name: "[main] Build & Release"

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  Build:
    name: Build ${{ matrix.platform.os-name }}
    runs-on: ${{ matrix.platform.runs-on }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        platform:
          - os-name: linux-x86_64
            runs-on: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu

          - os-name: windows-x86_64
            runs-on: windows-latest
            rust-target: x86_64-pc-windows-msvc

          - os-name: macOS-x86_64
            runs-on: macOS-15-intel
            rust-target: x86_64-apple-darwin

          - os-name: macOS-aarch64
            runs-on: macOS-latest
            rust-target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Verify GitHub CLI (gh)
        if: matrix.platform.runs-on != 'windows-latest'
        run: |
          if ! command -v gh &> /dev/null; then
            echo "GitHub CLI (gh) is not available on this runner"
            exit 1
          fi
          gh --version

      - name: Verify GitHub CLI (gh) on Windows
        if: matrix.platform.runs-on == 'windows-latest'
        run: |
          gh --version

      - name: Get next version (Unix)
        if: matrix.platform.runs-on != 'windows-latest'
        id: get_version
        run: |
          # Get the latest release tag or default to v0.0.0
          latest_tag=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"

          # Extract version numbers using parameter expansion
          version=${latest_tag#v}
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)

          # Increment patch version
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"

          echo "New version: $new_version"
          echo "new_tag=$new_version" >> "$GITHUB_OUTPUT"
          echo "version_tag=$new_version" >> "$GITHUB_OUTPUT"

      - name: Get next version (Windows)
        if: matrix.platform.runs-on == 'windows-latest'
        id: get_version_win
        run: |
          # Get the latest release tag or default to v0.0.0
          $latest_tag = (gh release list --limit 1 --json tagName | ConvertFrom-Json | Select-Object -First 1).tagName
          if (-not $latest_tag) { $latest_tag = "v0.0.0" }
          Write-Host "Latest tag: $latest_tag"

          # Extract version numbers
          $version = $latest_tag -replace '^v', ''
          $parts = $version -split '\.'
          $major = [int]$parts[0]
          $minor = [int]$parts[1]
          $patch = [int]$parts[2]

          # Increment patch version
          $patch = $patch + 1
          $new_version = "v$major.$minor.$patch"

          Write-Host "New version: $new_version"
          Write-Output "new_tag=$new_version" >> $env:GITHUB_OUTPUT
          Write-Output "version_tag=$new_version" >> $env:GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust-target }}

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache"

      - name: Build for Linux
        if: matrix.platform.os-name == 'linux-x86_64'
        run: |
          set -euo pipefail
          TAG="${{ steps.get_version.outputs.new_tag }}"
          VERSION="${TAG#v}"

          export TIDALUNA_INSTALLER_VERSION="${VERSION}"
          cargo build --release --target ${{ matrix.platform.rust-target }}

          mv target/${{ matrix.platform.rust-target }}/release/tidaluna-installer ./installer-linux-x86_64-${TAG}
          chmod +x ./installer-linux-x86_64-${TAG}

          mkdir -p debpkg/DEBIAN
          mkdir -p debpkg/opt/tidaluna-installer
          mkdir -p debpkg/usr/bin
          mkdir -p debpkg/usr/share/applications
          mkdir -p debpkg/usr/share/icons/hicolor/256x256/apps

          cat > debpkg/DEBIAN/control <<EOF
          Package: tidaluna-installer
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: TidaLuna Installer Team
          Description: GUI installer for TidaLuna
          EOF

          cp ./installer-linux-x86_64-${TAG} debpkg/opt/tidaluna-installer/tidaluna-installer
          chmod +x debpkg/opt/tidaluna-installer/tidaluna-installer

          cat > debpkg/usr/bin/tidaluna-installer <<'EOF'
          #!/usr/bin/env bash
          exec /opt/tidaluna-installer/tidaluna-installer "$@"
          EOF
          chmod +x debpkg/usr/bin/tidaluna-installer

          cat > debpkg/usr/share/applications/tidaluna-installer.desktop <<'EOF'
          [Desktop Entry]
          Name=TidaLuna Installer
          Comment=Install or remove TidaLuna from TIDAL
          Exec=/usr/bin/tidaluna-installer
          Terminal=false
          Type=Application
          Categories=Utility;
          StartupNotify=true
          EOF

          cp resources/icon.png debpkg/usr/share/icons/hicolor/256x256/apps/tidaluna-installer.png

          dpkg-deb --build debpkg ./installer-linux-x86_64-${TAG}.deb

          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          cp ./installer-linux-x86_64-${TAG} AppDir/usr/bin/tidaluna-installer
          chmod +x AppDir/usr/bin/tidaluna-installer

          cat > AppDir/AppRun <<'EOF'
          #!/usr/bin/env bash
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE/usr/bin/tidaluna-installer" "$@"
          EOF
          chmod +x AppDir/AppRun

          cat > AppDir/tidaluna-installer.desktop <<'EOF'
          [Desktop Entry]
          Name=TidaLuna Installer
          Comment=Install or remove TidaLuna from TIDAL
          Exec=tidaluna-installer
          Icon=tidaluna-installer
          Terminal=false
          Type=Application
          Categories=Utility;
          StartupNotify=true
          EOF

          cp AppDir/tidaluna-installer.desktop AppDir/usr/share/applications/tidaluna-installer.desktop

            cp resources/icon.png AppDir/tidaluna-installer.png
            cp resources/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/tidaluna-installer.png

          curl -L -o appimagetool.AppImage \
            https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool.AppImage
          ARCH=x86_64 ./appimagetool.AppImage --appimage-extract-and-run AppDir ./installer-linux-x86_64-${TAG}.AppImage
          chmod +x ./installer-linux-x86_64-${TAG}.AppImage

      - name: Build for Windows
        if: matrix.platform.os-name == 'windows-x86_64'
        run: |
          $tag = "${{ steps.get_version_win.outputs.new_tag }}"
          $version = $tag -replace '^v', ''
          $env:TIDALUNA_INSTALLER_VERSION = $version

          cargo build --release --target ${{ matrix.platform.rust-target }}
          move target\${{ matrix.platform.rust-target }}\release\tidaluna-installer.exe installer-windows-x86_64-${{ steps.get_version_win.outputs.new_tag }}.exe

      - name: Build for macOS (Intel)
        if: matrix.platform.os-name == 'macOS-x86_64'
        run: |
          set -euo pipefail
          TAG="${{ steps.get_version.outputs.new_tag }}"
          VERSION="${TAG#v}"

          export TIDALUNA_INSTALLER_VERSION="${VERSION}"
          cargo build --release --target ${{ matrix.platform.rust-target }}

          mv target/${{ matrix.platform.rust-target }}/release/tidaluna-installer ./installer-macOS-x86_64-${TAG}
          chmod +x ./installer-macOS-x86_64-${TAG}

          APP_DIR="TidaLuna-Installer-x86_64.app"
          mkdir -p "${APP_DIR}/Contents/MacOS"
          mkdir -p "${APP_DIR}/Contents/Resources"

          cp ./installer-macOS-x86_64-${TAG} "${APP_DIR}/Contents/MacOS/tidaluna-installer"
          chmod +x "${APP_DIR}/Contents/MacOS/tidaluna-installer"
          cp resources/icon.png "${APP_DIR}/Contents/Resources/icon.png"

          cat > "${APP_DIR}/Contents/Info.plist" <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleDisplayName</key>
            <string>TidaLuna Installer</string>
            <key>CFBundleExecutable</key>
            <string>tidaluna-installer</string>
            <key>CFBundleIdentifier</key>
            <string>dev.jxnxs.tidaluna-installer</string>
            <key>CFBundleName</key>
            <string>TidaLuna Installer</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
            <key>CFBundleIconFile</key>
            <string>icon.png</string>
          </dict>
          </plist>
          EOF

          /usr/bin/zip -r ./installer-macOS-x86_64-${TAG}.app.zip "${APP_DIR}"

      - name: Build for macOS (Apple Silicon)
        if: matrix.platform.os-name == 'macOS-aarch64'
        run: |
          set -euo pipefail
          TAG="${{ steps.get_version.outputs.new_tag }}"
          VERSION="${TAG#v}"

          export TIDALUNA_INSTALLER_VERSION="${VERSION}"
          cargo build --release --target ${{ matrix.platform.rust-target }}

          mv target/${{ matrix.platform.rust-target }}/release/tidaluna-installer ./installer-macOS-aarch64-${TAG}
          chmod +x ./installer-macOS-aarch64-${TAG}

          APP_DIR="TidaLuna-Installer-aarch64.app"
          mkdir -p "${APP_DIR}/Contents/MacOS"
          mkdir -p "${APP_DIR}/Contents/Resources"

          cp ./installer-macOS-aarch64-${TAG} "${APP_DIR}/Contents/MacOS/tidaluna-installer"
          chmod +x "${APP_DIR}/Contents/MacOS/tidaluna-installer"
          cp resources/icon.png "${APP_DIR}/Contents/Resources/icon.png"

          cat > "${APP_DIR}/Contents/Info.plist" <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleDisplayName</key>
            <string>TidaLuna Installer</string>
            <key>CFBundleExecutable</key>
            <string>tidaluna-installer</string>
            <key>CFBundleIdentifier</key>
            <string>dev.jxnxs.tidaluna-installer</string>
            <key>CFBundleName</key>
            <string>TidaLuna Installer</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>0.1.0</string>
            <key>CFBundleVersion</key>
            <string>1</string>
            <key>LSMinimumSystemVersion</key>
            <string>11.0</string>
            <key>CFBundleIconFile</key>
            <string>icon.png</string>
          </dict>
          </plist>
          EOF

          /usr/bin/zip -r ./installer-macOS-aarch64-${TAG}.app.zip "${APP_DIR}"

      - name: Create artifacts directory
        run: |
          mkdir -p ./artifacts

      - name: Prepare artifact for Linux/macOS
        if: matrix.platform.runs-on != 'windows-latest'
        run: |
          # Copy the binary to artifacts with versioned name
          cp installer-* ./artifacts/

      - name: Prepare artifact for Windows
        if: matrix.platform.runs-on == 'windows-latest'
        run: |
          # Copy the binary to artifacts with versioned name
          copy installer-* .\artifacts\

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.os-name }}-${{ matrix.platform.runs-on != 'windows-latest' && steps.get_version.outputs.new_tag || steps.get_version_win.outputs.new_tag }}
          path: ./artifacts/

  Release:
    name: Create Release with Auto-Version
    needs: Build
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify GitHub CLI (gh)
        run: |
          gh --version

      - name: Get next version
        id: get_tag
        run: |
          # Get the latest release tag or default to v0.0.0
          latest_tag=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"

          # Extract version numbers using cut command
          version=${latest_tag#v}
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)

          # Increment patch version
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"

          echo "New version: $new_version"
          echo "new_tag=$new_version" >> "$GITHUB_OUTPUT"

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/
          pattern: "*"
          merge-multiple: true

      - name: Create GitHub Release
        run: |
          # List all artifacts for debugging
          echo "Artifacts to be included in release:"
          find ./artifacts -type f -name "*" | while read file; do
            echo "- $(basename "$file")"
          done

          # Create release with all artifacts
          gh release create "${{ steps.get_tag.outputs.new_tag }}" \
            --title "Release ${{ steps.get_tag.outputs.new_tag }}" \
            --generate-notes \
            --latest \
            ./artifacts/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
