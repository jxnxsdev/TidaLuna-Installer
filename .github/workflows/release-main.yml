name: "[main] Build & Release"

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  Build:
    name: Build ${{ matrix.platform.os-name }}
    runs-on: ${{ matrix.platform.runs-on }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        platform:
          - os-name: linux-x86_64
            runs-on: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu

          - os-name: windows-x86_64
            runs-on: windows-latest
            rust-target: x86_64-pc-windows-msvc

          - os-name: macOS-x86_64
            runs-on: macOS-15-intel
            rust-target: x86_64-apple-darwin

          - os-name: macOS-aarch64
            runs-on: macOS-latest
            rust-target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - name: Verify GitHub CLI (gh)
        if: matrix.platform.runs-on != 'windows-latest'
        run: |
          if ! command -v gh &> /dev/null; then
            echo "GitHub CLI (gh) is not available on this runner"
            exit 1
          fi
          gh --version

      - name: Verify GitHub CLI (gh) on Windows
        if: matrix.platform.runs-on == 'windows-latest'
        run: |
          gh --version

      - name: Get next version (Unix)
        if: matrix.platform.runs-on != 'windows-latest'
        id: get_version
        run: |
          # Get the latest release tag or default to v0.0.0
          latest_tag=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"

          # Extract version numbers using parameter expansion
          version=${latest_tag#v}
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)

          # Increment patch version
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"

          echo "New version: $new_version"
          echo "new_tag=$new_version" >> "$GITHUB_OUTPUT"
          echo "version_tag=$new_version" >> "$GITHUB_OUTPUT"

      - name: Get next version (Windows)
        if: matrix.platform.runs-on == 'windows-latest'
        id: get_version_win
        run: |
          # Get the latest release tag or default to v0.0.0
          $latest_tag = (gh release list --limit 1 --json tagName | ConvertFrom-Json | Select-Object -First 1).tagName
          if (-not $latest_tag) { $latest_tag = "v0.0.0" }
          Write-Host "Latest tag: $latest_tag"

          # Extract version numbers
          $version = $latest_tag -replace '^v', ''
          $parts = $version -split '\.'
          $major = [int]$parts[0]
          $minor = [int]$parts[1]
          $patch = [int]$parts[2]

          # Increment patch version
          $patch = $patch + 1
          $new_version = "v$major.$minor.$patch"

          Write-Host "New version: $new_version"
          Write-Output "new_tag=$new_version" >> $env:GITHUB_OUTPUT
          Write-Output "version_tag=$new_version" >> $env:GITHUB_OUTPUT

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust-target }}

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "rust-cache"

      - name: Build for Linux
        if: matrix.platform.os-name == 'linux-x86_64'
        run: |
          cargo build --release --target ${{ matrix.platform.rust-target }}
          mv target/${{ matrix.platform.rust-target }}/release/tidaluna-installer ./installer-linux-x86_64-${{ steps.get_version.outputs.new_tag }}
          chmod +x ./installer-linux-x86_64-${{ steps.get_version.outputs.new_tag }}

      - name: Build for Windows
        if: matrix.platform.os-name == 'windows-x86_64'
        run: |
          cargo build --release --target ${{ matrix.platform.rust-target }}
          move target\${{ matrix.platform.rust-target }}\release\tidaluna-installer.exe installer-windows-x86_64-${{ steps.get_version_win.outputs.new_tag }}.exe

      - name: Build for macOS (Intel)
        if: matrix.platform.os-name == 'macOS-x86_64'
        run: |
          cargo build --release --target ${{ matrix.platform.rust-target }}
          mv target/${{ matrix.platform.rust-target }}/release/tidaluna-installer ./installer-macOS-x86_64-${{ steps.get_version.outputs.new_tag }}
          chmod +x ./installer-macOS-x86_64-${{ steps.get_version.outputs.new_tag }}

      - name: Build for macOS (Apple Silicon)
        if: matrix.platform.os-name == 'macOS-aarch64'
        run: |
          cargo build --release --target ${{ matrix.platform.rust-target }}
          mv target/${{ matrix.platform.rust-target }}/release/tidaluna-installer ./installer-macOS-aarch64-${{ steps.get_version.outputs.new_tag }}
          chmod +x ./installer-macOS-aarch64-${{ steps.get_version.outputs.new_tag }}

      - name: Create artifacts directory
        run: |
          mkdir -p ./artifacts

      - name: Prepare artifact for Linux/macOS
        if: matrix.platform.runs-on != 'windows-latest'
        run: |
          # Copy the binary to artifacts with versioned name
          cp installer-* ./artifacts/

      - name: Prepare artifact for Windows
        if: matrix.platform.runs-on == 'windows-latest'
        run: |
          # Copy the binary to artifacts with versioned name
          copy installer-* .\artifacts\

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.os-name }}-${{ matrix.platform.runs-on != 'windows-latest' && steps.get_version.outputs.new_tag || steps.get_version_win.outputs.new_tag }}
          path: ./artifacts/

  Release:
    name: Create Release with Auto-Version
    needs: Build
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Verify GitHub CLI (gh)
        run: |
          gh --version

      - name: Get next version
        id: get_tag
        run: |
          # Get the latest release tag or default to v0.0.0
          latest_tag=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $latest_tag"

          # Extract version numbers using cut command
          version=${latest_tag#v}
          major=$(echo $version | cut -d. -f1)
          minor=$(echo $version | cut -d. -f2)
          patch=$(echo $version | cut -d. -f3)

          # Increment patch version
          patch=$((patch + 1))
          new_version="v$major.$minor.$patch"

          echo "New version: $new_version"
          echo "new_tag=$new_version" >> "$GITHUB_OUTPUT"

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts/
          pattern: "*"
          merge-multiple: true

      - name: Create GitHub Release
        run: |
          # List all artifacts for debugging
          echo "Artifacts to be included in release:"
          find ./artifacts -type f -name "*" | while read file; do
            echo "- $(basename "$file")"
          done

          # Create release with all artifacts
          gh release create "${{ steps.get_tag.outputs.new_tag }}" \
            --title "Release ${{ steps.get_tag.outputs.new_tag }}" \
            --generate-notes \
            --latest \
            ./artifacts/*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
